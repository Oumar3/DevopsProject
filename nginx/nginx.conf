events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    
    server {
        listen 443 ssl;
        server_name oumar.dev www.oumar.dev;
        root /usr/share/nginx/html;
        
        #configure SSL avec cerbot
        ssl_certificate /etc/letsencrypt/live/oumar.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/oumar.dev/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # Frontend SPA
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API Backend - Garde le pr√©fixe /api/
        location /api/ {
            proxy_pass http://backend:5000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        
            
            
    }
    server {
        listen 80;
        server_name oumar.dev www.oumar.dev;
        return 301 https://$host$request_uri;
    }
}


